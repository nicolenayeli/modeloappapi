<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sistema Comercial
    </ion-title>
    <ion-buttons slot="end">
<ion-button (click)="logout()">Sair</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content  class="ion-padding">
<ion-list>
  <ion-item routerLink="/usuario-add">Cadastrar Usuário</ion-item>
  <ion-item routerLink="/usuario-list">Listar Usuário</ion-item>
  <ion-item routerLink="/clientes">Clientes</ion-item>
  <ion-item routerLink="/produtos">Produtos</ion-item>
  <ion-item routerLink="/pedidos">Pedidos</ion-item>
</ion-list>
</ion-content>
